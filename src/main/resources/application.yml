spring:
  application:
    name: licensing-service
  profiles:
    active: dev
  config:
    import: configserver:http://configserver:8071
  cloud:
    config:
      fail-fast: true

management:
  endpoint:
    health:
      show-components: always
      show-details: always
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
